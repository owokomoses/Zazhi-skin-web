<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <h2 class="mb-4">Checkout</h2>

    <div class="row">
        <div class="col-md-6">
            <h5>Billing Details</h5>
            <form id="checkout-form">
                <input class="form-control mb-3" type="text" placeholder="Full Name" required>
                <input class="form-control mb-3" type="email" placeholder="Email" required>
                <input class="form-control mb-3" type="text" placeholder="Phone Number" required>
                <button class="btn btn-warning w-100">Place Order</button>
            </form>
        </div>

        <div class="col-md-6">
            <h5>Order Summary</h5>
            <div id="checkout-summary"></div>
            <h4 class="mt-3">Total: $<span id="checkout-total">0.00</span></h4>
        </div>
    </div>
</div>

<script src="js/checkout.js"></script>
</body>
</html>
